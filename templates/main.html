<html>
<head>
<title>SCI Protótipo</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
<h1 class="text-center">SCI Protótipo</h1>

<div class="row align-items-center justify-content-center">
<div class="col">
 
<form  action="/" method="post">
  {% for p in pessoas %}
  <div class="form-check">
  <input name="cbox"class="form-check-input" type="checkbox" value="{{ p.key }}" id="defaultCheck1">
  <label class="form-check-label" for="defaultCheck1">
  {{ p.nome }} 
  </label>
  </div>
  {% endfor %}
  <br />
  <div class="form-group">
    <label for="input">Título</label>
    <input name="input" class="form-control" id="input" />
  </div>
  <div class="form-group">
    <label for="mensagem">Mensagem</label>
    <textarea name="tarea" class="form-control" id="mensagem" rows="3"></textarea>
    <br />
    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
  </div>
</form>
</div>
</div>
</body>
</html>
